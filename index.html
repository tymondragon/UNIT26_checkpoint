<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <form action="index.html" method="post">
    <input type="email" id="typeOfBusiness" name="contact" value="email">Email<br>

    <input type="text" name="Username" placeholder="Username">Github Username<br>

    <label for="business2">Pro</label><br>
    <input type="radio" id="business3" name="typeOfBusiness" value="Free">
    <label for="business3">Free</label><br>

  </form>
